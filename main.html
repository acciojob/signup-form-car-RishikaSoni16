<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
	<label for="name">Name</label>
	<input type="text" required id="name" placeholder="Name"><br>
	<label for="email">Email</label>
	<input type="email" required id="email" placeholder="Email"><br>
	<span>Gender:</span>
	<label for="gender_m">Male</label>
	<input type="radio" name="gender" required id="gender_m" value="Male">
	<label for="gender_f">Female</label>
	<input type="radio" name="gender" required id="gender_f" value="Female"><br>
	<label for="cars">--Please choose an option--</label>
	<select id="cars" aria-required>
		<option>Indica</option>
		<option>Thar</option>
		<option>Nano</option>
	</select><br>
	<label for="age">Age</label>
	<input type="number" required id="age" placeholder="Age"><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required ><br>
	<label for="tel">Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br>
	<label for="password">Password</label>
	<input type="password" required id="password" placeholder="Password"><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" required id="tos"><br>
	<button type="submit">submit</button>
		</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
